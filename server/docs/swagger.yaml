definitions:
  dbTable.Endpoint:
    properties:
      createdAt:
        type: string
      description:
        type: string
      groupName:
        type: string
      id:
        type: integer
      method:
        type: string
      name:
        type: string
      path:
        type: string
      updatedAt:
        type: string
    required:
    - method
    - name
    - path
    type: object
  dbTable.Menu:
    properties:
      component:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      meta:
        $ref: '#/definitions/dbTable.Meta'
      name:
        type: string
      path:
        type: string
      pid:
        type: integer
      roles:
        items:
          $ref: '#/definitions/dbTable.Role'
        type: array
      updatedAt:
        type: string
    type: object
  dbTable.Meta:
    properties:
      icon:
        type: string
      keepAlive:
        type: integer
      title:
        type: string
    type: object
  dbTable.Role:
    properties:
      children:
        items:
          $ref: '#/definitions/dbTable.Role'
        type: array
      createdAt:
        description: 创建时间
        type: string
      deletedAt:
        type: string
      name:
        type: string
      pid:
        type: integer
      roleId:
        type: integer
      updatedAt:
        description: 更新时间
        type: string
    required:
    - name
    - pid
    type: object
  dbTable.User:
    properties:
      active:
        type: integer
      createdAt:
        type: string
      email:
        type: string
      id:
        type: integer
      password:
        type: string
      roles:
        items:
          $ref: '#/definitions/dbTable.Role'
        type: array
      updatedAt:
        type: string
      username:
        type: string
      uuid:
        type: string
    type: object
  request.ActiveUser:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  request.AddRole:
    properties:
      name:
        type: string
      pid:
        type: integer
    required:
    - name
    - pid
    type: object
  request.AssignRoleMenus:
    properties:
      id:
        type: integer
      menus:
        items:
          $ref: '#/definitions/dbTable.Menu'
        type: array
    required:
    - menus
    type: object
  request.CasbinPolicy:
    properties:
      method:
        type: string
      path:
        type: string
    type: object
  request.DeleteUser:
    properties:
      uuid:
        description: uuid
        type: string
    required:
    - uuid
    type: object
  request.EditRole:
    properties:
      id:
        type: integer
      name:
        type: string
    required:
    - id
    - name
    type: object
  request.EditUser:
    properties:
      active:
        type: integer
      email:
        type: string
      role:
        type: integer
      username:
        type: string
      uuid:
        description: uuid
        type: string
    required:
    - uuid
    type: object
  request.EndpointSearchParma:
    properties:
      desc:
        description: order by desc (by default)
        type: boolean
      description:
        type: string
      groupName:
        type: string
      method:
        type: string
      name:
        type: string
      orderBy:
        enum:
        - name
        - path
        - id
        - method
        - group_name
        type: string
      pageNumber:
        type: integer
      pageSize:
        type: integer
      path:
        type: string
    type: object
  request.FindById:
    properties:
      id:
        type: integer
    type: object
  request.Login:
    properties:
      code:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - code
    - password
    - username
    type: object
  request.RegisterUser:
    properties:
      code:
        description: use email verification instead
        type: string
      email:
        description: HeaderImg    string `json:"headerImg" gorm:"default:'https://qmplusimg.henrongyi.top/gva_header.jpg'"`
        type: string
      password:
        type: string
      role:
        type: integer
      username:
        type: string
    required:
    - code
    - email
    - password
    - username
    type: object
  request.ResetPassword:
    properties:
      code:
        type: string
      newPassword:
        type: string
    required:
    - code
    - newPassword
    type: object
  request.SendEmail:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  request.UpdateCasbin:
    properties:
      endpoints:
        items:
          $ref: '#/definitions/request.CasbinPolicy'
        type: array
      roleId:
        type: integer
    required:
    - roleId
    type: object
  response.CaptchaResponse:
    properties:
      captcha:
        type: string
    type: object
  response.CasbinPolicy:
    properties:
      method:
        type: string
      path:
        type: string
    type: object
  response.Login:
    properties:
      user:
        $ref: '#/definitions/dbTable.User'
    type: object
  response.Paging:
    properties:
      list: {}
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  response.Response:
    properties:
      data: {}
      errorCode:
        type: integer
      msg:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    name: Flynn Sun
  description: Gin swagger
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Gin swagger
  version: "1.0"
paths:
  /api/public/auth/captcha:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: return base64 captcha image
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                ' msg':
                  type: string
                data:
                  $ref: '#/definitions/response.CaptchaResponse'
              type: object
      security:
      - ApiKeyAuth: []
      summary: Generate captcha image
      tags:
      - Auth
  /api/public/auth/login:
    post:
      parameters:
      - description: username, password, captcha code
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.Login'
      produces:
      - application/json
      responses:
        "200":
          description: 返回包括用户信息,token,过期时间
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.Login'
                msg:
                  type: string
              type: object
      summary: User login
      tags:
      - User
  /api/public/auth/register:
    post:
      description: register user
      parameters:
      - description: username, password, email,captcha, roleId
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.RegisterUser'
      produces:
      - application/json
      responses:
        "200":
          description: register user, return user info
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dbTable.User'
                msg:
                  type: string
              type: object
      summary: Register user
      tags:
      - User
  /api/public/auth/sendEmailCode:
    post:
      consumes:
      - application/json
      parameters:
      - description: email
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.SendEmail'
      produces:
      - application/json
      responses:
        "200":
          description: return send email result
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      summary: Send verification code email
      tags:
      - Auth
  /api/public/initDB:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: return init result msg
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: initialize data
      tags:
      - Init
  /api/v1/casbin/list:
    get:
      consumes:
      - application/json
      parameters:
      - description: get casbin privileges based on role id
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.FindById'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.CasbinPolicy'
                  type: array
                msg:
                  type: string
              type: object
      summary: Get casbin rules by role id
      tags:
      - Casbin
  /api/v1/casbin/update:
    post:
      consumes:
      - application/json
      parameters:
      - description: update privilege based on role id
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.UpdateCasbin'
      produces:
      - application/json
      responses:
        "200":
          description: update privilege based on role id
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: Update role privilege
      tags:
      - Casbin
  /api/v1/endpoint/add:
    post:
      consumes:
      - application/json
      description: add new endpoint
      parameters:
      - description: 'GroupName, Name, Method, Description, Path '
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dbTable.Endpoint'
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: add new endpoint
      tags:
      - Endpoint
  /api/v1/endpoint/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: endpoint id
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.FindById'
      produces:
      - application/json
      responses:
        "200":
          description: 'endpoint deleted '
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: delete endpoint by id
      tags:
      - Endpoint
  /api/v1/endpoint/edit:
    put:
      consumes:
      - application/json
      parameters:
      - description: GroupName, Name, Method, Description, Path
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dbTable.Endpoint'
      produces:
      - application/json
      responses:
        "200":
          description: 'success '
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: edit endpoint
      tags:
      - Endpoint
  /api/v1/endpoint/list:
    get:
      consumes:
      - application/json
      description: return endpoint list
      responses:
        "200":
          description: 'return all search result '
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/response.Paging'
                  - properties:
                      list:
                        items:
                          $ref: '#/definitions/dbTable.Endpoint'
                        type: array
                      total:
                        type: integer
                    type: object
              type: object
      summary: get endpoint list
      tags:
      - Endpoint
  /api/v1/menu/add:
    post:
      consumes:
      - application/json
      parameters:
      - description: route path, pid, route name, component
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dbTable.Menu'
      produces:
      - application/json
      responses:
        "200":
          description: 新增菜单
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: add menu
      tags:
      - Menu
  /api/v1/menu/assignRoleMenus:
    post:
      consumes:
      - application/json
      parameters:
      - description: id, menus
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.AssignRoleMenus'
      produces:
      - application/json
      responses:
        "200":
          description: 'assign role menus success '
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: edit menu
      tags:
      - Menu
  /api/v1/menu/currentUserMenu:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: Return current user's menu list
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dbTable.Menu'
                  type: array
                msg:
                  type: string
              type: object
      summary: get current user's menus
      tags:
      - Menu
  /api/v1/menu/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: menu id
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.FindById'
      produces:
      - application/json
      responses:
        "200":
          description: 'menu deleted '
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: delete menu by id
      tags:
      - Menu
  /api/v1/menu/edit:
    put:
      consumes:
      - application/json
      parameters:
      - description: route, path, title, icon
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dbTable.Menu'
      produces:
      - application/json
      responses:
        "200":
          description: 'menu edit success '
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: edit menu
      tags:
      - Menu
  /api/v1/menu/getRoleMenuTree:
    post:
      parameters:
      - description: role id
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.FindById'
      produces:
      - application/json
      responses:
        "200":
          description: Return role's menu list
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dbTable.Menu'
                  type: array
                msg:
                  type: string
              type: object
      summary: get menus by role id
      tags:
      - Menu
  /api/v1/menu/list:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: Return all menus
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dbTable.Menu'
                  type: array
                msg:
                  type: string
              type: object
      summary: get all menus
      tags:
      - Menu
  /api/v1/role/add:
    post:
      consumes:
      - application/json
      parameters:
      - description: name, pid
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.AddRole'
      produces:
      - application/json
      responses:
        "200":
          description: Create role, return
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dbTable.Role'
                msg:
                  type: string
              type: object
      summary: Create Role
      tags:
      - Role
  /api/v1/role/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: role id
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.FindById'
      produces:
      - application/json
      responses:
        "200":
          description: 'role deleted '
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: delete role by id
      tags:
      - Role
  /api/v1/role/edit:
    put:
      consumes:
      - application/json
      parameters:
      - description: name, pid, id
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.EditRole'
      produces:
      - application/json
      responses:
        "200":
          description: edit role, return
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dbTable.Role'
                msg:
                  type: string
              type: object
      summary: Edit Role
      tags:
      - Role
  /api/v1/role/list:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: return all roles
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dbTable.Role'
                  type: array
                msg:
                  type: string
              type: object
      summary: Get Role List
      tags:
      - Role
  /api/v1/user/active:
    post:
      description: Active user with verification code from email
      parameters:
      - description: code
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.ActiveUser'
      produces:
      - application/json
      responses:
        "200":
          description: return activated user info
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dbTable.User'
                msg:
                  type: string
              type: object
      summary: Active user
      tags:
      - User
  /api/v1/user/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: user uuid
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.DeleteUser'
      produces:
      - application/json
      responses:
        "200":
          description: user deleted
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: delete user
      tags:
      - User
  /api/v1/user/edit:
    put:
      description: update user info
      parameters:
      - description: username, email, role ID,active, uuid
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.EditUser'
      produces:
      - application/json
      responses:
        "200":
          description: edit user, return updated user info
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dbTable.User'
                msg:
                  type: string
              type: object
      summary: Edit user info
      tags:
      - User
  /api/v1/user/list:
    get:
      consumes:
      - application/json
      description: get user list
      parameters:
      - in: query
        name: active
        type: integer
      - description: order by desc (by default)
        in: query
        name: desc
        type: boolean
      - enum:
        - username
        - email
        - id
        in: query
        name: orderBy
        type: string
      - in: query
        name: pageNumber
        type: integer
      - in: query
        name: pageSize
        type: integer
      - in: query
        name: username
        type: string
      responses:
        "200":
          description: paged user list, includes page size, page number, total counts
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/response.Paging'
                  - properties:
                      data:
                        items:
                          $ref: '#/definitions/dbTable.User'
                        type: array
                    type: object
                msg:
                  type: string
              type: object
      summary: get user list
      tags:
      - User
  /api/v1/user/resetPassword:
    put:
      parameters:
      - description: New pw, email code
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.ResetPassword'
      produces:
      - application/json
      responses:
        "200":
          description: Reset password
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: Reset user password
      tags:
      - User
swagger: "2.0"
